<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form>
            <label for="inputTriangulo1">Escribe cuánto mide el primer lado de tu triangulo:</label>
            <input id="inputTriangulo1" type="number">
            <label for="inputTriangulo2">Escribe cuánto mide el segundo lado de tu triangulo:</label>
            <input id="inputTriangulo2" type="number">
            <label for="inputTriangulo3">Escribe cuánto mide la base de tu triangulo:</label>
            <input id="inputTriangulo3" type="number">
            <label for="inputTriangulo4">Escribe cuánto mide la altura de tu triangulo:</label>
            <input id="inputTriangulo4" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula la altura de un tríangulo isósceles</h2>
        <form>
            <label for="inputTrianguloI1">Escribe cuánto miden los lados iguales de tu triangulo:</label>
            <input id="inputTrianguloI1" type="number">
            <label for="inputTrianguloI2">Escribe cuánto mide la base de tu triangulo:</label>
            <input id="inputTrianguloI2" type="number">
            
            <button type="button" onclick="calcularAlturaTriangulo()">Calcular la altura</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área, perímetro y diámetro de un círculo</h2>
        <form>
            <label for="inputCirculo">Escribe cuánto mide el radio de tu círculo:</label>
            <input id="inputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
            <button type="button" onclick="calcularDiametroCirculo()">Calcular el diámetro</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
